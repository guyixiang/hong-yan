<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function change()
       {
           let d=document.getElementById('background');
           d.style.backgroundColor="green";
       }
        let oUp = document.getElementById('up'); 
        let oDiv = document.getElementById('change2');
        let num = 16;

               oDiv.style.fontSize = num + 'px';
        }
    </script>
</head>
<body id="background">
    <input type="button" value="button1" onclick="change()">
